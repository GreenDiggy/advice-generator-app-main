<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>

  <div class="card">
    <div class="id">
      <p>ADVICE #<span id="advice-id">117</span></p>
    </div>
    <div class="advice">
      <p id="advice">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
    </div>
    <div class="separator">
    </div>
    <button type="submit" class="advice-button"><img src="images/icon-dice.svg" alt="new advice icon" draggable="false"></button>
  </div>
  <script src="main.js"></script>
</body>
</html>
